# YOLO11 多功能视觉识别系统 - Nginx 配置 (服务器版)

upstream yolo_backend {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 443;
    server_name 39.108.91.231;

    access_log /var/log/nginx/yolo_access.log;
    error_log /var/log/nginx/yolo_error.log;

    client_max_body_size 50M;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        root /var/www/yolo/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API 代理
    location /api {
        proxy_pass http://yolo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # 静态文件代理（视频等）
    location /static {
        proxy_pass http://yolo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /health {
        proxy_pass http://yolo_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location ~ /\. {
        deny all;
    }
}
