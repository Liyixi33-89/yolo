# YOLO11 多功能视觉识别系统 - Nginx 配置
# 使用方法:
# 1. 复制此文件到服务器: sudo cp nginx.conf /etc/nginx/sites-available/yolo
# 2. 修改 server_name 和 root 路径
# 3. 创建软链接: sudo ln -s /etc/nginx/sites-available/yolo /etc/nginx/sites-enabled/
# 4. 测试配置: sudo nginx -t
# 5. 重启 Nginx: sudo systemctl restart nginx

server {
    listen 80;
    server_name your_domain.com;  # 修改为你的域名或服务器 IP

    # 日志配置
    access_log /var/log/nginx/yolo_access.log;
    error_log /var/log/nginx/yolo_error.log;

    # 前端静态文件
    location / {
        root /home/username/projects/yolo/frontend/dist;  # 修改为实际路径
        index index.html;
        try_files $uri $uri/ /index.html;

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 后端 API 代理
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 增加超时时间（YOLO 推理可能需要较长时间）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;

        # 增加请求体大小限制（用于图片上传）
        client_max_body_size 50M;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}

